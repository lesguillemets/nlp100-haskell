license:             BSD3
author:              "lesguillemets"
maintainer:          "kgkacko+github@gmail.com"
copyright:           "2018 lesguillemets"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
